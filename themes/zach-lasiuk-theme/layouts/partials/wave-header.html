<div class="wave-contain" style="background-color: var(--{{ .cssVar }});">
    <div class="wave-effect">
        <h1 class="center-text-align" style="margin: 2rem 0 2rem 0; color: white;">{{ .title }}</h1>
    </div>
</div>



<style>
.wave-contain {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: visible; 
    width: 100%;
}

.wave-effect {
    position: relative;
    width: 100%;
    overflow: hidden;
    padding: 0px 0; 
}

.wave-effect:before,
.wave-effect:after {
    content: "";
    position: absolute;
    left: 50%;
    min-width: 300vw;
    min-height: 300vw;
    animation-name: rotate;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
}

.wave-effect:before {
    top: 60%;
    border-radius: 45%;
    animation-duration: 12s;
    background-color: rgba(255, 255, 255, 0.2);  /* 20% white transparency */
}

.wave-effect:after {
    top: 63%;
    border-radius: 47%;
    animation-duration: 12s;
    background-color: rgba(255, 255, 255, 0.4);  /* 40% white transparency */
    opacity: .5;
}

@keyframes rotate {
    0% {transform: translate(-50%, 0) rotateZ(0deg);}
    50% {transform: translate(-50%, 2%) rotateZ(180deg);} /* vertical movement */
    100% {transform: translate(-50%, 0%) rotateZ(360deg);}
}



</style>
